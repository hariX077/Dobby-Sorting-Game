<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobby's Sorting Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #a8dadc, #457b9d, #1d3557);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .dobby-image {
            width: 150px;
            position: absolute;
            top: -75px;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }
        .dobby-image.happy {
            transform: translateX(-50%) scale(1.1);
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .sock {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .sock:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .sock.correct {
            animation: pulse-correct 0.5s ease-in-out;
        }
        
        @keyframes pulse-correct {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .sock.incorrect {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="card relative p-8 w-full max-w-lg mx-auto text-center">
        <img src="https://placehold.co/150x150/ffffff/000000?text=Dobby" alt="Dobby" class="dobby-image" id="dobby-image">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mt-16 mb-2">Dobby's Sorting Game</h1>
        <p class="text-md sm:text-lg text-gray-600 mb-6" id="game-description">
            Dobby's socks have been mixed up! Help Dobby by sorting the sock with the correct pattern.
        </p>

        <div class="p-4 sm:p-6 rounded-xl bg-gray-100/50 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Find the <span id="target-sock-text" class="text-purple-600"></span> sock</h2>
            <div class="flex justify-center items-center space-x-4 sm:space-x-6">
                <div id="sock-container" class="flex justify-center items-center space-x-2 sm:space-x-4">
                    <!-- Socks will be generated here -->
                </div>
            </div>
        </div>

        <div class="flex justify-between items-center text-gray-700 font-semibold text-lg sm:text-xl">
            <p>Score: <span id="score">0</span></p>
            <p>Rounds: <span id="round">1</span>/10</p>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box" class="message-box p-6 bg-white rounded-xl shadow-2xl transition-all duration-300 transform scale-0">
        <div class="text-center">
            <h3 id="message-title" class="text-2xl font-bold mb-2"></h3>
            <p id="message-text" class="text-gray-600 mb-4"></p>
            <button id="restart-btn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-full shadow-lg hover:bg-blue-700 transition-colors">
                Play Again
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dobbyImage = document.getElementById('dobby-image');
            const sockContainer = document.getElementById('sock-container');
            const targetSockText = document.getElementById('target-sock-text');
            const scoreElement = document.getElementById('score');
            const roundElement = document.getElementById('round');
            const messageBox = document.getElementById('message-box');
            const messageTitle = document.getElementById('message-title');
            const messageText = document.getElementById('message-text');
            const restartBtn = document.getElementById('restart-btn');

            const socks = ['ðŸŒˆ', 'â¤ï¸', 'ðŸŒŸ', 'âš¡ï¸', 'ðŸ’™', 'ðŸ’š', 'ðŸ’›', 'ðŸ’œ', 'ðŸ§¡', 'ðŸ¤', 'ðŸ¤Ž', 'ðŸ–¤'];
            let currentRound = 0;
            let score = 0;
            let targetSock = '';

            // Update the dobby image to a real one
            dobbyImage.src = 'https://media.giphy.com/media/l4FGBUjXF60K8Jc9a/giphy.gif';

            function getRandomSocks(count) {
                const shuffled = socks.sort(() => 0.5 - Math.random());
                return shuffled.slice(0, count);
            }

            function startGame() {
                currentRound = 0;
                score = 0;
                scoreElement.textContent = score;
                roundElement.textContent = currentRound + 1;
                messageBox.style.display = 'none';
                messageBox.classList.remove('scale-100');
                nextRound();
            }

            function nextRound() {
                if (currentRound >= 10) {
                    endGame();
                    return;
                }

                currentRound++;
                roundElement.textContent = currentRound;

                const roundSocks = getRandomSocks(Math.min(currentRound + 2, 5));
                targetSock = roundSocks[Math.floor(Math.random() * roundSocks.length)];
                targetSockText.textContent = targetSock;
                
                sockContainer.innerHTML = '';
                roundSocks.forEach(sock => {
                    const sockDiv = document.createElement('div');
                    sockDiv.className = 'sock bg-white shadow-md hover:shadow-lg';
                    sockDiv.textContent = sock;
                    sockDiv.dataset.sockType = sock;
                    sockDiv.addEventListener('click', handleSockClick);
                    sockContainer.appendChild(sockDiv);
                });
            }

            function handleSockClick(event) {
                const clickedSock = event.target;
                const sockType = clickedSock.dataset.sockType;

                if (sockType === targetSock) {
                    score++;
                    scoreElement.textContent = score;
                    dobbyImage.classList.add('happy');
                    clickedSock.classList.add('correct');
                    setTimeout(() => {
                        dobbyImage.classList.remove('happy');
                        nextRound();
                    }, 500);
                } else {
                    clickedSock.classList.add('incorrect');
                    dobbyImage.classList.remove('happy');
                    setTimeout(() => {
                         clickedSock.classList.remove('incorrect');
                    }, 500);
                }
            }

            function endGame() {
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.classList.add('scale-100');
                }, 50);
                if (score >= 8) {
                    messageTitle.textContent = "Great job!";
                    messageText.textContent = `You scored ${score} out of 10. Dobby is very happy!`;
                } else {
                    messageTitle.textContent = "Game Over!";
                    messageText.textContent = `You scored ${score} out of 10. Better luck next time!`;
                }
            }

            restartBtn.addEventListener('click', startGame);

            startGame();
        });
    </script>
</body>
</html>
